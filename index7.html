<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style24.css">
    <script type="text/javascript" src="text.js"></script>
    <title>Document</title>
</head>
<body>
        <div class="wrapper">
            <h2>Contact Us</h2>
            <div id="error_message"></div>

            <form id="myform" onsubmit="return validation()" method="GET" enctype="multipart/form-data">
                <div class="input-field">
                    <input type="text" placeholder="Name" name="name" id="name">
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Subject" name="subject" id="subject">
                </div>
                <div class="input-field">
                    <input type="tel" placeholder="Phone" name="phone" id="phone">
                </div>
                <div class="input-field">
                    <input type="email" placeholder="E-mail" name="email" id="email">
                </div>
                <div class="input-field">
                    <textarea type="Message" id="message" name="message" placeholder="Enter Message..."></textarea>
                </div>
                <div class="btn">
                    <input type="submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
